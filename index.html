<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WayPoint - Python Powered</title>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
</head>
<body>
    <h1>WayPoint - Python in Browser!</h1>
    
    <button id="calc-btn" pys-onClick="calculate">Calculate 25 * 4 + 10</button>
    <div id="result"></div>

    <py-script>
import js
from pyscript import document

def calculate(event):
    result = 25 * 4 + 10
    document.getElementById("result").innerText = f"Result: {result}"
    </py-script>
</body>
</html>
